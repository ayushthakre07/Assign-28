<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big To-Do App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    section.todo-section {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      color: #333;
    }

    .input-area {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .input-area input {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #2196f3;
      border-radius: 8px;
    }

    .input-area button {
      padding: 15px 25px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #1976d2;
    }

    ul#taskList {
      list-style: none;
      max-height: 400px;
      overflow-y: auto;
    }

    ul#taskList li {
      background: #f1f1f1;
      margin-bottom: 15px;
      padding: 18px;
      font-size: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      background: #dcedc8;
      color: #388e3c;
      text-decoration: line-through;
    }

    .delete-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #c62828;
    }

    .clear-btn {
      width: 100%;
      padding: 16px;
      margin-top: 30px;
      font-size: 20px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background: #ef6c00;
    }
  </style>
</head>
<body>

<section class="todo-section">
  <h1>üìù My Task Manager</h1>

  <div class="input-area">
    <input type="text" id="taskInput" placeholder="Enter your task here..." />
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>

  <button class="clear-btn" onclick="clearAll()">Clear All Tasks</button>
</section>

<script>
  window.onload = () => {
    loadTasks();
  };

  function addTask() {
    const input = document.getElementById('taskInput');
    const taskText = input.value.trim();
    if (taskText === '') return;

    const taskList = document.getElementById('taskList');
    const li = document.createElement('li');

    li.innerHTML = `
      <span onclick="toggleComplete(this)">${taskText}</span>
      <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
    `;

    taskList.appendChild(li);
    input.value = '';
    saveTasks();
  }

  function deleteTask(button) {
    button.parentElement.remove();
    saveTasks();
  }

  function toggleComplete(span) {
    span.parentElement.classList.toggle('completed');
    saveTasks();
  }

  function saveTasks() {
    const tasks = [];
    document.querySelectorAll('#taskList li').forEach(li => {
      tasks.push({
        text: li.querySelector('span').innerText,
        completed: li.classList.contains('completed')
      });
    });
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function loadTasks() {
    const taskList = document.getElementById('taskList');
    taskList.innerHTML = '';

    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    tasks.forEach(task => {
      const li = document.createElement('li');
      if (task.completed) li.classList.add('completed');
      li.innerHTML = `
        <span onclick="toggleComplete(this)">${task.text}</span>
        <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
      `;
      taskList.appendChild(li);
    });
  }

  function clearAll() {
    localStorage.removeItem('tasks');
    document.getElementById('taskList').innerHTML = '';
  }
</script>

</body>
</html>
